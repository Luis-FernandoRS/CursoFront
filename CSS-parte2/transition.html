<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
div{
    background-color: orange;
    width: 200px;
    height: 150px;
    margin: 100px auto;
    transition-property: width, height;
    transition-duration: 1s, .5s;
    transition-delay: 1s, .8s ;
}
div:hover{
    width: 400px;
    height: 300px;
}

    </style>
</head>
<body>
    <div></div>
</body>
</html>
