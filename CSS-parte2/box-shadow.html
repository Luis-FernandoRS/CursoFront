<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>box shadow</title>
   <style>
    div{
        background-color: orange;
        width: 200px;
        height: 200px;
        margin: 100px auto;

        border-radius: 50px 20px 80px 10px / 20px 50px 0px 50px;

        box-shadow: 10px 0px 15px 20px rgb(0, 0, 0);
    }
   </style>

</head>
<body>
    <div></div>
    
</body>
</html>
